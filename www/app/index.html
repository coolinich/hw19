<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your profile</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header"></header>
    <!-- /#header -->
    <aside id="aside">
        <div class="aside-head">
            <div class="logo">
                <a href="#">
                    <img src="img//logo.png" alt="">
                </a>
            </div>
            <!-- /.logo -->
            <div class="menu-btn"></div>
            <!-- /.menu-btn -->
        </div>
        <!-- /.aside-head -->
        <div class="menu-wrapper d-flex flex-column">
            <h6 class="menu-title">Menu</h6>
            <nav class="aside-nav">
                <a href="#">Overview</a>
                <a href="#">Analytics</a>
                <a href="#" class="active">Your Profile</a>
                <a href="#">Invoice</a>
                <a href="#">Marketplace</a>
                <a href="#">Projects</a>
                <a href="#">Inbox</a>

            </nav>
            <div class="settings-btn mt-auto"></div>
            <!-- /.settings-btn -->
        </div>
        <!-- /.menu-wrapper -->
    </aside>
    <!-- /#aside -->
    <main id="main">
        <div class="page-header d-flex align-items-center bg-white">
            <div class="page-header-info">
                <h3 class="page-title">Your Profile</h3>
                <!-- /.page-title -->
                <span class="page-subtitle">Home | Profile</span>
            </div>
            <!-- /.page-header-info -->
            <div class="page-header-chart d-flex align-items-center ml-auto">
                <div class="chart-info">
                    <span class="chart-nae">My Income</span>
                    <span class="total-chart-value">$ 42, 457</span>
                </div>
                <!-- /.chart-info -->
                <div class="small-chart d-flex align-items-end red-hover">
                    <div class="column" style="height: 16px;">
                        <span>100</span>
                    </div>
                    <div class="column" style="height: 12px;"><span>100</span></div>
                    <div class="column" style="height: 8px;"><span>100</span></div>
                    <div class="column" style="height: 10px;"><span>100</span></div>
                    <div class="column" style="height: 32px;"><span>100</span></div>
                    <div class="column" style="height: 16px;"><span>100</span></div>
                    <div class="column" style="height: 22px;"><span>100</span></div>
                    <div class="column" style="height: 28px;"><span>100</span></div>
                    <div class="column" style="height: 38px;"><span>100</span></div>
                    <div class="column" style="height: 19px;"><span>100</span></div>
                </div>
                <!-- /.small-chart -->
            </div>
            <!-- /.page-header-chart -->
        </div>
        <!-- /.page-header -->
    </main>
    <!-- /#main -->
</body>
</html>
